<!DOCTYPE html>
<html>
<head>
    <title>GI 值參考</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">升糖指數 (GI) 參考</h1>
        <p class="mb-4">低 GI 飲食有助於控制血糖與體重。</p>
        <ul class="list-disc pl-5 space-y-2">
            <li><strong>低 GI (<= 55):</strong> 糙米、燕麥、蘋果、芭樂、綠色蔬菜。</li>
            <li><strong>中 GI (56-69):</strong> 義大利麵、地瓜、香蕉、鳳梨。</li>
            <li><strong>高 GI (>= 70):</strong> 白飯、白土司、西瓜、薯條、甜甜圈。</li>
        </ul>
        <a href="/" class="block mt-6 text-blue-600">返回首頁</a>
    </div>
</body>
</html>
